<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Priscilla Custom Effects</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='/css/main/blog.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='/css/main/icons.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='/css/additional.css') }}"
    />
    <link rel="icon" type="image/x-icon" href="/static/icons/favicon.ico" />
  </head>

  <body>
    <header>
      <h1>Blog</h1>
    </header>

    <main>
      <div class="posts-container">
        {% for post in posts %}
        <div class="post">
          <div class="created-at">{{ post.created_at }}</div>
          <div>
            <img class="image" src="{{ post.image_url }}" alt="Post image" />
          </div>
          <h2 class="title">{{ post.title }}</h2>
          <div class="content">{{ post.content }}</div>
          {% if post.file_url %}
          <a href="{{ post.file_url }}" target="_blank">Download file</a>
          {% endif %}
        </div>
        {% endfor %}
      </div>
      <div class="menu-container">
        <nav>
          <ul>
            <li>
              <a href="custom"
                ><span class="icon" data-icon="custom"> </span>Custom</a
              >
            </li>
            <li>
              <a href="mods">
                <span class="icon" data-icon="mods"> </span>Mods</a
              >
            </li>
            <li>
              <a href="faq">
                <span class="icon" data-icon="faq"> </span>F.A.Q.</a
              >
            </li>
            <li>
              <a href="about"
                ><span class="icon" data-icon="about"> </span>About</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
